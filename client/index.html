<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PokerAPI</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <header>
    <div class="content">
      <h1>Poker API</h1>
    </div>
  </header>
  <main>
    <div class="content">
      <div class="computer-panel">
        <div class="computer-info">
          <p>Computer</p>
          <p>Coins: <span id="computer-coins"></span></p>
        </div>
        <div class="computer-hand">
        </div>
      </div>
      <div class="bank-info">
        <p>Bank</p>
        <p>Coins: <span id="bank-coins"></span></p>
      </div>
      <div class="message-space">
        <p id="message"></p>
      </div>
      <div class="player-panel">
        <div class="player-info">
          <p>Player</p>
          <p>Coins: <span id="player-coins"></span></p>
        </div>
        <div class="player-hand">
        </div>
      </div>
      <div class="buttons-panel">
        <button id="button-pass">Pass</button>
        <button id="button-add">Add</button>
        <button id="button-open">Start</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="content">
    </div>
  </footer>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
